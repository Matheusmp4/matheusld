<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matheus | Landing Pages</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      width: 180px;
      height: 150px;
      margin-bottom: 30px;
      border-radius: 35px;
    }

    .typewriter-text {
      margin-bottom: 90px;
      font-size: 22px;
      white-space: normal; /* permite quebra de linha */
      overflow: hidden;
      border-right: 2px solid #bf16f3; /* barra roxa */
      max-width: 600px;
      width: 90vw;
      padding: 0 10px;
      box-sizing: border-box;
      text-align: left;
      animation: blink 0.75s step-end infinite; /* só barra piscando */
      min-height: 130px; /* para não pular altura durante digitação */
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    .video-container {
      margin-top: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
    }

    video {
      width: 100%;
      max-width: 400px;
      max-height: 250px;
      border: 2px solid #fff;
      border-radius: 10px;
    }
    h1{
color: rgb(160, 4, 226);
font: optional;
font-size: medium;
font-family: Arial, Helvetica, sans-serif;
margin-bottom: 20px;


    }



     .btn-tecno {
  margin-bottom: 10px;
  background: linear-gradient(135deg, #A003A9, #6b21a8);
  color: white;
  border: none;
  padding: 14px 36px;
  font-size: 18px;
  font-weight: 600;
  border-radius: 20px;
  cursor: pointer;
  box-shadow:
    0 0 8px #A003A9,
    0 0 10px #6b21a8;
  transition: transform 0.2s ease;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

  /* Animação de pulsar */
  animation: pulse 1.8s infinite;
}

.btn-tecno:hover {
  transform: scale(1.05);
}

.btn-tecno:active {
  transform: scale(0.95);
  box-shadow: none;
}

/* Keyframes para pulsar */
@keyframes pulse {
  0% {
    transform: scale(1);
    box-shadow: 0 0 8px #A003A9, 0 0 10px #6b21a8;
  }
  50% {
    transform: scale(1.06);
    box-shadow: 0 0 16px #A003A9, 0 0 25px #6b21a8;
  }
  100% {
    transform: scale(1);
    box-shadow: 0 0 8px #A003A9, 0 0 10px #6b21a8;
  }
}

  </style>
</head>
<body>
  <img src="Infinity.png" alt="Logo" class="logo" />

  <div class="typewriter-text" id="text"></div>
<h1> Veja abaixo um exemplo de landing page: </h1>
  <div class="video-container">
    <video controls autoplay muted loop>
      <source src="servico.mp4" type="video/mp4" />
      Seu navegador não suporta vídeo.
    </video>
  </div>

<button class="btn-tecno">Adquirir minha versão personalizada</button>

  <script>
    const texto = "Seu link na bio é um buraco negro que engole oportunidades. Eu transformo isso numa landing page estratégica, personalizada e afiada como lâmina — feita pra consultores que cansaram de parecer genéricos e querem inspirar autoridade no primeiro clique. Esqueça Linktree, Canva e gambiarra: Você vai ter uma estrutura visual sob medida, com design premium, posicionamento claro e uma experiência que faz seu cliente pensar: “essa pessoa não é comum.” Um único link. Zero ruído. 100% impacto. Porque hoje, quem não domina o clique da bio... já perdeu antes do jogo começar.";
    const element = document.getElementById("text");

    let index = 0;
    function digitar() {
      if (index < texto.length) {
        element.textContent += texto.charAt(index);
        index++;
        setTimeout(digitar, 30);
      }
    }

    digitar();
  </script>
</body>
</html>
